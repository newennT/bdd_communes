Les évêchés sont appelés ainsi du fait de leur rôle ecclésiastique. Ils sont aussi appelés "provinces". Ils sont au nombre de neuf. Avant la révolution, ils servaient, en plus de leur rôle religieux, de circonscriptions civiles et militaires.: An eskoptioù, a vez graet evel-se abalamour d'o roll relijiel. Nav anezho a zo. A-raok an dispac'h e servijent, ouzhpenn o roll relijiel, evel strolladoù sivil ha milourel.
Les pays n'ont pas de limites fixes. Ces pays dits de tradition ou de mode peuvent avoir eu au cours de l'histoire des vocations très diverses. Certains d'entre eux ont eu un rôle administratif tandis que d'autres sont essentiellement des territoires identitaires.: Ar broioù n’eo ket termenet mat o harzoù. Palioù liesseurt o deus bet ar broioù a-hed an amzer. Ur roll melestradurel a oa gant ul lodenn, tra ma'z eo ar re all tiriadoù identelezh dreist-holl.

