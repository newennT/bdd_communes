#Index des pays
Aucun pays à afficher: Broig ebet da ziskouez
Les pays traditionnels sont nombreux et il serait inutile de chercher à en dresser une liste exhaustive. Leur nombre et leurs limites peuvent varier en fonction des époques et de la distinction ou non que l’on fait entre le terroir et le pays. Le but, de cette carte comme de celles de ce site, est plutôt de donner un aperçu de la diversité des territoires bretons.: Meur a vro hengounel zo ha ne vefe ket talvoudus klask sevel ur roll klok. Kemmañ a ra o niver hag o harzoù hervez an amzerioù hag an diforc'h a vez graet pe get etre an terroir hag ar vro. Pal ar gartenn-mañ, evel ar re zo war al lec’hienn-mañ, a zo kentoc’h reiñ ur sell dre vras ​​war liesseurted tiriadoù Breizh.
Certains de ces pays ont une origine qui remonte à l’Antiquité, d’autres remontent aux débuts de l’ère bretonne. La division la plus ancienne est le “paou” qui est l’échelon inférieur à la “bro”.  On retrouve ce mot dans les noms qui commencent par po- et pou- (Poher, de paou et kêr, citadelle, celle-ci étant Carhaix), Porhoët (paou/tro/koed, le pays à travers les bois): Ul lodenn eus ar broioù-se o deus un orin a ya betek an Henamzer, lod all a ya betek penn-kentañ marevezh ar Vretoned. An anv koshañ eo ar “paou” a zo al live dindan ar “bro”.  Kavet e vez ar ger-mañ en anvioù a grog gant po- ha pou- (Poher, diwar paou ha kêr, Karaez amañ), Porhoët (paou/tro/koed, ar vro dre ar c'hoadeier)
Des noms beaucoup plus récents font référence à des modes vestimentaires. C’est fréquent en Cornouaille, comme Glazik (petit bleu, en référence aux costumes). D’autres peuvent faire référence à des productions, comme Penn Sardin, tête de sardine, à Douarnenez. D’habitudes lexicales, comme le pays Chtou, à partir du juron Mallozh Doue! (malédiction de Dieu), prononcé localement « mallochtou! ». Certains tirent leurs particularités de circonstances géographiques particulières, comme le Mené, « la Montagne » ou la Brière. D’autres enfin peuvent être le fruit de l’influence d’un centre urbain, c’est le cas de Redon, qui, depuis des millénaires, s’est toujours retrouvé en bordure de divisions.: Anvioù kalz nevesoc'h a zo hag a denn d'ar c'hiz dilhad. Boutin eo e Kernev-Veur, evel Glazik (e-keñver ar gwiskamantoù). Un nebeut all a c'hell ober daveañ da broduioù, evel Penn Sardin, e Douarnenez. Kustumoù geriadurel, evel ar vro Chtou, diwar ar ger “Mallozh Doue !” distaget er vro “mallochtu!” . Lod a denn eus degouezhioù douaroniel resis, evel Mené, “la Montagne” pe la Brière. Evit echuiñ, reoù all a c’hell bezañ disoc’h levezon ur greizenn urbanek, evel Redon hag en em gav war ribl an disrannoù.

#Index des provinces
Aucune province à afficher: Bro ebet da ziskouez
Source: Mammenn
La principale division territoriale traditionnelle de la Bretagne sont les “bro” (pays ou provinces). Ils sont au nombre de neuf, symbolisés sur le drapeau breton Gwenn-ha-Du par les neuf bandes alternées noires et blanches. Même si ces pays ont perdu toute réalité officielle depuis 1790 et la création des départements, ils existent toujours dans le vécu.: Rannadur tiriadel hengounel Breizh pennañ eo ar vro. Nav anezho a zo. Aroueziet e vez war banniel Breizh Gwenn-ha-Du gant an nav bandenn wenn ha du a bep eil. Anavezet e vezont c’hoazh er vuhez gwirion, ha pa vefe bet kollet pep gwirvoud ofisiel gant ar broioù-se abaoe 1790 ha krouidigezh an departamantoù.
Ces échelons ont été mis en place officiellement par les Bretons pour prendre la relève de l’administration romaine à la chute de l’Empire romain, mais semblent recouvrir une réalité humaine et historique qui remonte à plus loin. Les limites coïncident en effet avec des éléments géographiques remarquables (grands cours d’eau, lignes de crête) ou avec des éléments humains remontant à une haute antiquité, comme des mégalithes ou des toponymes pré-bretons.: Savet e oa bet ar broioù-se en un doare ofisiel gant ar Vretoned evit adkemer penn ar velestradurezh roman da vare diskar an Impalaeriezh roman, met war a seblant eo o gwirvoud istorel ha denel kalz donoc’h. Klotañ a ra an harzoù-se gant elfennoù douaroniel heverk (stêrioù bras, linennoù kribennoù) pe gant elfennoù denel o tont eus an amzerioù koshañ, evel megalitoù pe lec’hanvadurioù rakbreizhek.
Ces divisions coïncident également dans les grandes lignes avec les territoires des anciens peuples celtes. Au territoire des Osismes correspondent la Cornouaille, le Léon et le Trégor, au territoire des Vénètes correspond le Pays vannetais,  au territoire des anciens Coriosolitesaux les pays de Saint-Brieuc, Saint-Malo et Dol, au territoire des Namnètes le Nantais et au territoire des Riedones le Rennais.: Klotañ a ra an harzoù-se ​​ivez gant tiriadoù ar pobloù keltiek kozh, dre vras. Ouzh tiriad an Osismes e klot Bro-Gerne, Bro-Leon ha Bro-Dreger, ouzh tiriad ar Venetez e klot Bro-Wened, ouzh tiriad ar C'horiolited kozh e klot douaroù Bro-Sant-Brieg, Bro-Sant-Maloù ha Bro-Zol, ouzh tiriad an Namnetes Bro-Naoned hag ouzh tiriad ar Riedones Bro-Roazhon.

