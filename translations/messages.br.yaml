Les provinces de Bretagne sont au nombre de neuf. Avant la révolution, ils servaient, en plus de leur rôle religieux, de circonscriptions civiles et militaires.: Nav bro zo e Breizh. A-raok an dispac'h e servijent, ouzhpenn o ferzh relijiel, evel strolladoù sivil ha milourel.
Les pays traditionnels de Bretagne n’ont pas de limites fixes. Au cours du temps, ils ont eu des vocations très diverses.: Biskoazh n’o deus bet broioùigoù hengounel Breizh harzoù termenet. Rolloù liesseurt o deus bet a-hed an amzer.
En 2025, la Bretagne historique compte 1415 communes. Explorez-les sur cette carte et retrouvez leurs pays traditionnels.: 1415 kumun a zo e Breizh istorel e 2025. Sellit outo war ar gartenn hag adkavit o broioù hengounel.