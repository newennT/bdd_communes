La structure territoriale de la Bretagne est complexe, les territoires la composant ayant évolué au cours de l'Histoire. On distingue communément deux niveaux de pays.: Kemplezh eo framm tiriadel Breizh. Emdroet o deus an tiriadoù a ya d’ober anezhi a-hed an istor. Daou live bro a vez diforc'het.
Les provinces, aussi appelées parfois "évêchés", sont au nombre de neuf. Avant la révolution, elles servaient, en plus de leur rôle religieux, de circonscriptions civiles et militaires.: Ar broioù zo nav anezho.Graet e vez ivez “eskoptioù” anezho a-wechoù. A-raok an dispac'h e servijent, ouzhpenn o roll relijiel, evel strolladoù sivil ha milourel.
Les pays n'ont pas de limites fixes. Ces pays dits de tradition ou de mode peuvent avoir eu au cours de l'histoire des vocations très diverses. Certains d'entre eux ont eu un rôle administratif tandis que d'autres sont essentiellement des territoires identitaires.: Ar broioùigoù n’eo ket termenet mat o harzoù. Palioù liesseurt o deus bet ar broioù a-hed an amzer. Ur roll melestradurel a oa gant ul lodenn, tra ma'z eo ar re all tiriadoù identelezh dreist-holl.
Des remarques, des corrections à apporter, des suggestions ? Vous pouvez me contacter via mon site.: Evezhiadennoù, reizhadennoù, alioù ? Gallout a rit mont e darempred ganin dre ma lec'hienn.
